name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Run PlatformIO
      run: |
        platformio run --project-dir 02_CAN_Counter/ --environment uno
        platformio run --project-dir 03_CAN_Buttons_Analog/ --environment uno
        platformio run --project-dir 04_CAN_MultiMessages/ --environment uno
    - uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: */.pio/build/*/firmware.*
