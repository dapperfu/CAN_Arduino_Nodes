name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [02_CAN_Counter, 03_CAN_Buttons_Analog, 04_CAN_MultiMessages]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Run PlatformIO
      run: |
        platformio run --project-dir ${{ matrix.example }} --environment uno
    - uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: ./*/.pio/build/*/firmware.*
